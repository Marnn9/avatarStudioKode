<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mb-5 mt-5 container d-flex justify-content-center">
        <img src="AvatarStudio/mediaAvatar/buttons/logo_pruple_tst.png" id="logo" alt="this is a logo" class="w-50">
    </div>

    <div class="container d-flex justify-content-center text-center">

        <form>
            <div class="mb-3">
                <label for="inputUsername" class="form-label"></label>
                <input type="text" class=" form-control inputFont border-0" placeholder="Brukernavn" id="inputUsername">
                <div id="emailHelp" class="form-text">
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label"></label>
                <input type="password" class="form-control inputFont border-0" placeholder="Passord" id="inputPassword">
            </div>
            <div class="p">
                <p>Glemt passord</p>
            </div>
            <button type="submit" class="btn btn-primary btn-lg border-0 mt-5 mb-4 shadow">Logg Inn</button>
            <div class="p1 mb-5">
                <p>Registrer ny bruker</p>
            </div>
        </form>

    </div>
    <div class="container d-flex justify-content-center text-center">
        <div class="form-check form-switch">
            <input class="form-check-input " type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
    </div>
    <style>

    </style>


    <script>
        let darkModeToggle = document.getElementById("flexSwitchCheckDefault");
        let logo = document.getElementById("logo")

        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
            logo.src = "AvatarStudio/mediaAvatar/buttons/logo_A_test_dark.png"
            darkModeToggle.checked = true;
        }

        darkModeToggle.addEventListener("change", function () {
            if (darkModeToggle.checked) {
                document.body.classList.add("dark-mode");
                logo.src = "AvatarStudio/mediaAvatar/buttons/logo_A_test_dark.png"
                localStorage.setItem("darkMode", "enabled");
            } else {
                document.body.classList.remove("dark-mode");
                logo.src = "AvatarStudio/mediaAvatar/buttons/logo_pruple_tst.png"
                localStorage.setItem("darkMode", null);
            }
        });

        document.addEventListener("submit", (event) => {
            event.preventDefault();
            window.location.href = "index.html";
        })


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>

</html>
