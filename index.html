<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvatarStudioMain</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="container-fluid w-75 ms-0">
                <img src="AvatarStudio/mediaAvatar/buttons/icons_undo.png" class="shadow-sm rounded-circle me-2" alt="Undo" id="undo">
                <img src="AvatarStudio/mediaAvatar/buttons/icons_redo.png" class="shadow-sm rounded-circle" alt="Redo" id="redo">
        </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Hjem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Om oss</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Til spillet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Hvordan starte</a>
                    </li>
                    <li>
                        <button type="button" class="btn btn-danger" style="margin-top: 2px;">Logg ut</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid fixed-bottom">
        <div id="menuOptions" class="tabs row g-0">
            <div id="parent" class="col-2 tab" menuOption="hair" jsonFile="hair" parent="true">
                <div id="folder-top" class="border rectangle rounded-top d-flex justify-content-center">
                    <img src="AvatarStudio/mediaAvatar/buttons/icons_hair.png" alt="icon of hair" class="w-50">
                </div>
                <details id="details">
                    <summary></summary>
                    <div class="container">
                        <div class="col-2 tab" menuOption="hair" jsonFile="meshCategories">
                            <div id="folder-top"
                                class="border rectangle rounded-top d-flex justify-content-center align-items-center">
                                <img src="AvatarStudio/mediaAvatar/buttons/icons_hair.png" alt="icon of hair"
                                    class="w-50">
                            </div>
                        </div>
                        <div class="col-2 tab" menuOption="hair" jsonFile="hair">
                            <div id="folder-top" class="border rectangle rounded-top d-flex justify-content-center ">
                                <img src="AvatarStudio/mediaAvatar/buttons/icons_recolor.png" alt="icon of hair"
                                    class="w-50">
                            </div>
                        </div>
                    </div>
                </details>
            </div>
            <div id="parent" class="col-2 tab" menuOption="eye" jsonFile="iris" parent="true">
                <div id="folder-top" class="border rectangle rounded-top d-flex justify-content-center">
                    <img src="AvatarStudio/mediaAvatar/buttons/icons_eye.png" alt="icon of hair" class="w-50">
                </div>
                <details id="details">
                    <summary></summary>
                    <div class="container">
                        <div class="container">
                            <div class="col-2 tab" menuOption="eyebrow" jsonFile="meshCategories">
                                <div id="folder-top"
                                    class="border rectangle rounded-top d-flex justify-content-center align-items-center">
                                    <img src="AvatarStudio/mediaAvatar/buttons/icons_eyebrow.png" alt="icon of eyebrow"
                                        class="w-50">
                                </div>
                            </div>
                        </div>
                        <div class="col-2 tab" menuOption="eyebrow" jsonFile="hair">
                            <div id="folder-top"
                                class="border rectangle rounded-top d-flex justify-content-center align-items-center">
                                <img src="AvatarStudio/mediaAvatar/buttons/icons_recolor.png" alt="icon of eyebrow"
                                    class="w-50">
                            </div>
                        </div>
                    </div>

                </details>
            </div>
            <div class="col-2 tab" menuOption="skin" jsonFile="skin">
                <div id="folder-top" class="border rectangle rounded-top d-flex justify-content-center ">
                    <img src="AvatarStudio/mediaAvatar/buttons/icons_skin.png" alt="icon of hair" class="w-50">
                </div>
            </div>
            <div id="parent" class="col-2 tab" menuOption="clothesMenu" jsonFile="clothing" parent="true">
                <div id="folder-top" class="border rectangle rounded-top d-flex justify-content-center">
                    <img src="AvatarStudio/mediaAvatar/buttons/icons_clothes.png" alt="icon of hair" class="w-50">
                </div>
                <details id="details">
                    <summary></summary>
                    <div class="container">
                        <div class="col-2 tab" menuOption="shirt" jsonFile="meshCategories">
                            <div id="folder-top" class="border rectangle rounded-top d-flex justify-content-center">
                                <img src="AvatarStudio/mediaAvatar/buttons/icons_top.png" alt="icon of hair"
                                    class="w-50">
                            </div>
                        </div>
                        <div class="col-2 tab" menuOption="shirt" jsonFile="clothing">
                            <div id="folder-top" class="border rectangle rounded-top d-flex justify-content-center">
                                <img src="AvatarStudio/mediaAvatar/buttons/icons_recolor.png" alt="icon of hair"
                                    class="w-50">
                            </div>
                        </div>
                        <div class="col-2 tab" menuOption="pants" jsonFile="meshCategories">
                            <div id="folder-top" class="border rectangle rounded-top d-flex justify-content-center ">
                                <img src="AvatarStudio/mediaAvatar/buttons/icons_pants.png" alt="icon of hair"
                                    class="w-50">
                            </div>
                        </div>
                        <div class="col-2 tab" menuOption="pants" jsonFile="clothing">
                            <div id="folder-top" class="border rectangle rounded-top d-flex justify-content-center">
                                <img src="AvatarStudio/mediaAvatar/buttons/icons_recolor.png" alt="icon of hair"
                                    class="w-50">
                            </div>
                        </div>
                    </div>
                </details>
            </div>
        </div>
        <div id="colors" class="p-3">
            <div class="row justify-content-center" id="colorSelector">
                <!-- added in main.js-->
            </div>
        </div>
    </div>

    <button id="checkBtn" class="globalBtn">&#10004;</button>

    <script type="module">
        import * as main from "./AvatarStudio/scriptAvatar/main.mjs";
        main.loadScene()

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>

</html>
