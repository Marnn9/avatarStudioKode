<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box
        }

        /* Set height of body and the document to 100% */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial;
        }

        /* Style tab links */
        .tablink {
            background-color: #555;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            width: 25%;
        }

        .tablink:hover {
            background-color: #777;
        }

        /* Style the tab content (and add height:100% for full page content) */
        .tabcontent {
            color: white;
            display: none;
            padding: 100px 20px;
            height: 100%;
        }

        #Home {
            background-color: red;
        }

        #News {
            background-color: green;
        }

        #Contact {
            background-color: blue;
        }

        #About {
            background-color: orange;
        }



        @keyframes changeColors {
    0% { filter: invert(80%) sepia(100%) saturate(1) hue-rotate(240deg); } /* Light blue */
    15% { filter: invert(60%) sepia(80%) saturate(1.5) hue-rotate(245deg); } /* Medium-light blue */
    30% { filter: invert(40%) sepia(60%) saturate(2) hue-rotate(250deg); } /* Medium blue */
    45% { filter: invert(30%) sepia(40%) saturate(2.5) hue-rotate(255deg); } /* Medium-dark blue */
    60% { filter: invert(20%) sepia(20%) saturate(3) hue-rotate(260deg); } /* Dark blue */
    75% { filter: invert(10%) sepia(10%) saturate(2.5) hue-rotate(265deg); } /* Darker blue */
    90% { filter: invert(60%) sepia(80%) saturate(1.5) hue-rotate(245deg); } /* Even darker blue */
    100% { filter: invert(80%) sepia(100%) saturate(1) hue-rotate(240deg); } /* Darkest blue */
}
    /* Apply animation to the image */
    .animated-image {
        animation: changeColors 3s linear infinite;
        max-width: 20%;
    }
    </style>
</head>

<body>

    <button class="tablink" onclick="openPage('Home', this, 'red')">Home</button>
    <button class="tablink" onclick="openPage('News', this, 'green')" id="defaultOpen">News</button>
    <button class="tablink" onclick="openPage('Contact', this, 'blue')">Contact</button>
    <button class="tablink" onclick="openPage('About', this, 'orange')">About</button>

    <div id="Home" class="tabcontent">
        <h3>Home</h3>
        <p>Home is where the heart is..</p>
    </div>

    <div id="News" class="tabcontent">
        <h3>News</h3>
        <p>Some news this fine day!</p>
    </div>

    <div id="Contact" class="tabcontent">
        <h3>Contact</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="About" class="tabcontent">
        <h3>About</h3>
        <p>Who we are and what we do.</p>
    </div>

    <img src="./AvatarStudio/mediaAvatar/buttons/icons_skin.png" alt="Animated Image" class="animated-image">

    <script>
        function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>

</body>

</html>
